<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Chatbox Styles */
        .chatbox-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbox-toggle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbox-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .chatbox {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbox.active {
            display: flex;
        }

        .chatbox-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbox-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .chatbox-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-reply {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-reply:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chatbox-input {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chatbox-input input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
        }

        .chatbox-input input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chatbox {
                width: 300px;
                height: 400px;
                right: 10px;
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Hoş Geldiniz!</h1>
        <p>Sağ alt köşedeki chatbox'ı kullanarak bizimle iletişime geçebilirsiniz.</p>
    </div>

    <div class="chatbox-container">
        <button class="chatbox-toggle" onclick="toggleChatbox()">
            💬
        </button>
        
        <div class="chatbox" id="chatbox">
            <div class="chatbox-header">
                <h3>Canlı Destek</h3>
                <button class="close-btn" onclick="toggleChatbox()">×</button>
            </div>
            
            <div class="chatbox-messages" id="messages">
                <div class="message bot">
                    <div class="message-content">
                        Merhaba! Size nasıl yardımcı olabilirim?
                        <div class="quick-replies">
                            <div class="quick-reply" onclick="sendQuickReply('Ürünleriniz hakkında bilgi almak istiyorum')">Ürünler hakkında</div>
                            <div class="quick-reply" onclick="sendQuickReply('Sipariş durumumu öğrenmek istiyorum')">Sipariş durumu</div>
                            <div class="quick-reply" onclick="sendQuickReply('İade ve değişim politikası nedir?')">İade politikası</div>
                            <div class="quick-reply" onclick="sendQuickReply('Kargo bilgileri')">Kargo bilgileri</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chatbox-input">
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script>
        let isChatboxOpen = false;

        function toggleChatbox() {
            const chatbox = document.getElementById('chatbox');
            isChatboxOpen = !isChatboxOpen;
            
            if (isChatboxOpen) {
                chatbox.classList.add('active');
            } else {
                chatbox.classList.remove('active');
            }
        }

        function sendQuickReply(text) {
            addMessage(text, 'user');
            setTimeout(() => {
                handleBotResponse(text);
            }, 500);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                setTimeout(() => {
                    handleBotResponse(message);
                }, 500);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleBotResponse(userMessage) {
            const responses = {
                'Ürünleriniz hakkında bilgi almak istiyorum': 'Ürünlerimiz hakkında detaylı bilgi için kategoriler bölümünü inceleyebilirsiniz. Her ürün için detaylı açıklama ve fotoğraflar bulunmaktadır.',
                'Sipariş durumumu öğrenmek istiyorum': 'Sipariş durumunuzu öğrenmek için hesabınıza giriş yapıp "Siparişlerim" bölümünü kontrol edebilirsiniz. Sipariş numaranızı da paylaşırsanız size yardımcı olabilirim.',
                'İade ve değişim politikası nedir?': 'Ürünlerimizi teslim aldıktan sonra 14 gün içinde iade edebilirsiniz. Ürün orijinal ambalajında ve kullanılmamış olmalıdır. Değişim işlemleri için müşteri hizmetlerimizle iletişime geçebilirsiniz.',
                'Kargo bilgileri': 'Siparişleriniz 1-3 iş günü içinde kargoya verilmektedir. Kargo ücreti 50 TL üzeri alışverişlerde ücretsizdir. Teslimat süresi 1-3 iş günüdür.',
                'default': 'Mesajınız için teşekkürler. En kısa sürede size dönüş yapacağız. Acil bir durum varsa 0850 123 45 67 numaralı telefonu arayabilirsiniz.'
            };

            let response = responses.default;
            
            for (let key in responses) {
                if (userMessage.toLowerCase().includes(key.toLowerCase()) || 
                    key.toLowerCase().includes(userMessage.toLowerCase())) {
                    response = responses[key];
                    break;
                }
            }

            // Check for specific keywords
            if (userMessage.toLowerCase().includes('fiyat') || userMessage.toLowerCase().includes('ücret')) {
                response = 'Ürün fiyatları hakkında bilgi almak için ürün sayfalarını inceleyebilirsiniz. Kampanya ve indirimler için e-bültenimize abone olabilirsiniz.';
            } else if (userMessage.toLowerCase().includes('ödeme') || userMessage.toLowerCase().includes('kart')) {
                response = 'Kredi kartı, banka kartı, havale/EFT ve kapıda ödeme seçeneklerimiz bulunmaktadır. Tüm ödeme işlemleriniz SSL sertifikası ile güvence altındadır.';
            } else if (userMessage.toLowerCase().includes('kargo') || userMessage.toLowerCase().includes('teslimat')) {
                response = 'Siparişleriniz 1-3 iş günü içinde kargoya verilmektedir. Kargo ücreti 50 TL üzeri alışverişlerde ücretsizdir. Teslimat süresi 1-3 iş günüdür.';
            }

            addMessage(response, 'bot');
        }
    </script>
</body>
</html>
